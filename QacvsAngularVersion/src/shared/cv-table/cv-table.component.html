<div class = "table-responsive" >
  <h3>{{tableTitle}}</h3>
  <!-- <input [(ngModel)] = "status" type = "search" /> -->
  <select  [(ngModel)] = "status" class="form-control">
      <option value = "" selected>All</option>
      <option value = "Gray">Gray</option>
      <option value = "Green">Green</option>
      <option value = "Red">Red</option>
  </select>
  <p>Filtering by color: {{status}}</p>
  <table class = "table table-hover table-bordered">
    <thead>
      <tr>
        <th>Cv Name</th>
        <th>Status</th>
        <th>Creation Date</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody *ngIf = "cvsList && cvsList.length">
      <tr *ngFor = "let cv of filteredCvsList">
        <td>{{cv.fileName}}</td>
        <td>{{cv.status}}</td>
        <td>{{cv.creationDate |date : "medium" }}</td>
        <td>{{cv.user.firstName}} {{cv.user.lastName}}</td>
      </tr >
    </tbody>
  </table>
</div>
