<div class = "table-responsive" *ngIf = "cvsList && cvsList.length">
  <h3>{{tableTitle}}</h3>
  <input [(ngModel)] = "status" />
  <p>Filtering by {{status}}</p>
  <table class = "table table-hover table-bordered">
    <thead>
      <tr>
        <th>Cv Name</th>
        <th>Status</th>
        <th>Creation Date</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let cv of filteredCvsList">
        <td>{{cv.fileName}}</td>
        <td>{{cv.status}}</td>
        <td>{{cv.creationDate}}</td>
        <td>{{cv.user.firstName}} {{cv.user.lastName}}</td>
      </tr >
    </tbody>
  </table>
</div>
