<div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
          <div>
            <h4>Forgot your password?</h4>
            <p>Enter your email address and we will send you instructions on how to reset your password.</p>
          </div>
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input [(ngModel)] = "email" name = "email"  type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Enter email address</label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" (click) = " tryReset()">Reset Password</a>
          </form>
          <div class="text-center">
            <a class="d-block small" [routerLink] = "['/create']">Login Page</a>
          </div>
        </div>
      </div>
    </div>
